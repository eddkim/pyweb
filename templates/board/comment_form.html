{% extends 'base.html' %}
{% block content %}
<div class="container">
    <section>
        <h5 class="border-bottom my-3 pb-2">댓글 등록</h5>
        <form action="" method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-danger">
                {% for field in form %}
                    {% if field.errors %}
                        <strong>{{ field.label }}</strong>
                        {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="content">내용 : </label>
                <textarea name="content" id="content" rows="10"
                          class="form-control">{{ form.content.value|default_if_none:'' }}
                </textarea>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary">
        </form>
    </section>
</div>
{% endblock %}
